<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Cart - Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <!-- Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="layout">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <div class="logo-container">
                <h1>CartsKing</h1>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html" class="nav-item">
                            <i class="fas fa-plus"></i>
                            <span>Principal</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item">
                            <i class="fas fa-shopping-bag"></i>
                            <span>Compras</span>
                        </a>
                    </li>
                    <li>
                        <a href="usuarios.html" class="nav-item">
                            <i class="fas fa-user"></i>
                            <span>Usuario</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item">
                            <i class="fas fa-shopping-cart"></i>
                            <span>Carrito</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item">
                            <i class="fas fa-cog"></i>
                            <span>Ajustes</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <main class="main-content">
            <!-- Barra superior -->
            <header class="top-bar">
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="top-bar-right">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                    </button>
                    <button class="settings-btn">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </header>

            <!-- Sección de categorías -->
            <section class="categories-section">
                <div class="section-header">
                    <h2>Categorías</h2>
                    <a href="#" class="view-all">Ver todo →</a>
                </div>
                <div class="categories-grid">
                    <div class="category-card">
                        <img src="img/vehiculos.jpg" alt="Vehículos">
                        <h3>Vehículos</h3>
                    </div>
                    <div class="category-card">
                        <img src="img/ropa.jpg" alt="Ropa">
                        <h3>Ropa</h3>
                    </div>
                    <div class="category-card">
                        <img src="img/hogar.jpg" alt="Hogar">
                        <h3>Hogar</h3>
                    </div>
                    <div class="category-card">
                        <img src="img/accesorios.jpg" alt="Accesorios">
                        <h3>Accesorios</h3>
                    </div>
                    <div class="category-card">
                        <img src="img/deporte.jpg" alt="Deporte">
                        <h3>Deporte</h3>
                    </div>
                    <div class="category-card">
                        <img src="img/tecnologia.jpg" alt="Tecnología">
                        <h3>Tecnología</h3>
                    </div>
                    <div class="category-card">
                        <img src="img/belleza.jpg" alt="Belleza">
                        <h3>Belleza</h3>
                    </div>
                </div>
            </section>

            <!-- Sección de ofertas -->
            <section class="offers-section">
                <div class="section-header">
                    <h2>Ofertas</h2>
                    <a href="#" class="view-all">Ver todo →</a>
                </div>
                <div class="offers-grid">
                    <div class="offer-card">
                        <img src="img/oferta1.jpg" alt="Oferta 1">
                        <div class="offer-details">
                            <h3>Conjunto Deportivo</h3>
                            <p class="price">$89.99</p>
                        </div>
                    </div>
                    <div class="offer-card">
                        <img src="img/oferta2.jpg" alt="Oferta 2">
                        <div class="offer-details">
                            <h3>Proteína Whey</h3>
                            <p class="price">$49.99</p>
                        </div>
                    </div>
                    <div class="offer-card">
                        <img src="img/oferta3.jpg" alt="Oferta 3">
                        <div class="offer-details">
                            <h3>Silla Ergonómica</h3>
                            <p class="price">$199.99</p>
                        </div>
                    </div>
                    <div class="offer-card">
                        <img src="img/oferta4.jpg" alt="Oferta 4">
                        <div class="offer-details">
                            <h3>Árbol de Navidad</h3>
                            <p class="price">$129.99</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
