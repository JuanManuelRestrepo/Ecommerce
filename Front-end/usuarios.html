<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Usuario</title>
    <link rel="stylesheet" href="css/usuarios.css">
</head>
<body>
    <div class="sidebar">
        <!-- Sidebar con las secciones -->
        <button onclick="mostrarSeccion('productos')">Productos</button>
        <button onclick="mostrarSeccion('agregar-producto')">Agregar Producto</button>
    </div>

    <div id="productos" class="seccion">
        <h2>Descripción de Usuario</h2>
        <div class="perfil-usuario">
            <img src="img/perfil.jpg" alt="Foto de usuario">
            <h3>Andres Dussan</h3>
            <p>Hola mi nombre es Andres Dussan, manejo una distribuidora nacional. Son productos deportivos...</p>
        </div>
        <h3>Productos</h3>
        <div id="lista-productos" class="lista-productos">
            <!-- Los productos se mostrarán aquí -->
        </div>
    </div>

    <div id="agregar-producto" class="seccion oculto">
        <h2>Agregar Producto</h2>
        <form id="form-producto">
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" required>
            
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" required>
            
            <label for="imagen">URL de la Imagen:</label>
            <input type="text" id="imagen" name="imagen" required>
            
            <button type="submit">Agregar Producto</button>
        </form>
    </div>

    <script src="js/usuarios.js"></script>
</body>
</html>
